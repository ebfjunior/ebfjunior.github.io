# Site settings
title: Edson Júnior
description: 'Um desenvolvedor fullstack, amante de novas tecnologias, jogos, filmes e séries. Tenta dar uma de guitarrista nas horas vagas.'
url: 'http://ebfjunior.github.io/'
baseurl: '/'
